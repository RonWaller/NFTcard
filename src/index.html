<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" src="./js/main.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="wrapper">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium graphic image" />
          <a href="#">
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="image of eye icon" />
            </div>
          </a>
        </div>
        <section class="head">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="details">
          <div class="coin">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="ethereum">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="" />
            <span class="days">3 days left</span>
          </div>
        </section>
        <hr />
        <section class="user">
          <img src="./images/image-avatar.png" alt="image of Jules Wyvern" />
          <p>
            Creation of <a href="#"><span class="creator">Jules Wyvern</span></a>
          </p>
        </section>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Ron Waller</a>.
      </div>
    </div>
  </body>
</html>
