<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" src="./js/main.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="wrapper">
          <img src="./images/image-equilibrium.jpg" alt="a cube of blocks" />
          <div class="overlay">
            <a href="#">
              <img src="./images/icon-view.svg" alt="view ethereum dashboard" />
            </a>
          </div>
        </div>
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="coin">
            <img src="./images/icon-ethereum.svg" alt="diamond" />
            <p class="ethereum">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="user">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <a href="#" class="creator">Jules Wyvern</a></p>
        </div>
        <footer>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Ron Waller</a>.
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
